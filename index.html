<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <div class="header">
        <span class="header__title">Welcome to KokoaTalk</span>
        <span class="header__sub-title">If you have a Kokoa Account,
log in with your email or phone number.
        </span>
    </div>

    <form class="form" action="friends.html">
        <input class="form__id" type="text" name="id" placeholder="Email or phone number"/>
        <input class="form__password" type="password" name="password" placeholder="Password" />
        <input type="submit" value="Log In">
        <a class="" href="">Find Kokoa Account or Password</a>
    </form>


    <div id="no-mobile">
        <span>Your screen too big...</span>
    </div>
    <script
      src="https://kit.fontawesome.com/bdf17ae054.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
